<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

    <title>Room 3 Weather Hub</title>


</head>

<body>
<!-- creating header -->
    <header>
        <h1>Room 3 Weather Hub</h1>
    </header>

<!--TIME DATE WIDGET-->

<div class="widget-container">
    <div id="time"></div>
    <div id="date"></div>
</div>

<script>
    function updateTime() {
        var now = new Date();
        var timeElement = document.getElementById("time");
        timeElement.innerHTML = now.toLocaleTimeString();

        var dateElement = document.getElementById("date");
        dateElement.innerHTML = now.toLocaleDateString();
    }
    // Update time every second
    setInterval(updateTime, 1000);
</script>



    <!-- creating search bar and icon button -->
    <div class="card">
        <!-- change this div to a form element -->
        <form id="form">
            <div class="flex">
            <input type="text" id="search-input" placeholder="Search for a city" />
            <!-- add a type of submit -->
            <button type="submit" id="search-button"><svg stroke="currentColor" fill="none" stroke-width="2"
                    viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg></button>
            </div>
        </form>

        <!-- creating a Favorites page access button-->
        <div class="favorites_page"> </div>
        <button onclick="window.location.href='contact.html'"> ☆Favorites </button>

        <!-- creating weather card specific text +image -->
        <div class="weather-today loading">
            <h3  class="city" id="city"> [city name]</h3>
            <h3 class="temperature"> [degrees]°[F/C]
            </h3>
            <div class="flex">
            <!-- adding src image -->
                <img src="" alt=" Weather in [city name]" class="weather-icon">
                <div class="short"> </div>
            </div>
            <div class="humidity">Humidity: [humidity] </div>
            <div class="wind-speed">Wind Speed: [wind speed] </div>
            <div class="flex">
            <i><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 18a5 5 0 0 0-10 0"></path>
                    <line x1="12" y1="9" x2="12" y2="2"></line>
                    <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                    <line x1="1" y1="18" x2="3" y2="18"></line>
                    <line x1="21" y1="18" x2="23" y2="18"></line>
                    <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                    <line x1="23" y1="22" x2="1" y2="22"></line>
                    <polyline points="16 5 12 9 8 5"></polyline>
                </svg></i>
            <div class="sunset"> Sunset time: [time] </div>
            </div>
            <div class="flex">
            <i><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 18a5 5 0 0 0-10 0"></path>
                    <line x1="12" y1="2" x2="12" y2="9"></line>
                    <line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line>
                    <line x1="1" y1="18" x2="3" y2="18"></line>
                    <line x1="21" y1="18" x2="23" y2="18"></line>
                    <line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line>
                    <line x1="23" y1="22" x2="1" y2="22"></line>
                    <polyline points="8 6 12 2 16 6"></polyline>
                </svg></i>
            <div class="sunrise"> Sunrise time: [time] </div>
            </div>

<!--creating the suggestion-->
        <div id="todo_suggestion">Today's is a great day for:</div>
        <button id="toDoButton" type="button" onclick="toDo()">Click for a suggestion</button>
        


<!-- creating an add to Favorites Button -->
    <center>
        <div class="add-to-favorites" id="addToFavorites"></div>
        <button id="addToFavorites"> Add to ☆Favorites </button>
    </center>
    <!-- changing cursor to pointer for buttons on this page-->
    <style>
        button {
            cursor: pointer;
        }
    </style>


    
    <script src="assets/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="assets/script.js"></script>

</body>

</html>
